<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="grid">
        <input @keyup.enter='calc()' type="text" v-model="result" placeholder="0">
        <div class="grid">
          <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
        </div>
        <button @click="input(op)" class="cell op" v-for="op in operation">{{op}}</button>
        <button @click="reset()" class="cell op">C</button>
        <button @click="calc()" class="cell op">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
